<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sample projet - calculate zakah</title>
  </head>
  <style>
    #zakah {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 70px;
      color: rgb(5, 148, 226);
  
    }

    #amount {
      color: black;
      text-decoration: underline;
    }
  </style>
  <body>
    <script>
      var zakah = window.prompt(" Enter your zakah amount moroccan dirham :"); // get the zakah amount
      var zakah = zakah * 0.025; // calculate the zakah
      document.write(
        "<span id='zakah'> your zakah is : " +
          '<span id="amount">' +
          zakah +
          " DH </span>" +
          "</span>"
      ); // display the zakah
    </script>
  </body>
</html>
